###############################################
# Bitcoin Core - Outbound Only Node
# Raspberry Pi 5 Full Node, kein Dienst für fremde Peers
# Alle Daten in: /mnt/nvme-4tb/bitcoin
###############################################

# --- Basis ---
datadir=/mnt/nvme-4tb/bitcoin

# --- Netzwerk ---
listen=1                 # Keine eingehenden Verbindungen!
server=1                 # RPC-Server aktiv
txindex=1                # Voller TX-Index für Electrs oder Explorer
dnsseed=1                # Peer-Finder an (du willst selbst syncen)
onlynet=ipv4             # Kein IPv6, kein Tor
bind=127.0.0.1           # RPC nur auf localhost

# --- RPC ---
rpcbind=0.0.0.0         # Lausche auf allen lokalen Interfaces für RPC
rpcallowip=192.168.0.0/16
rpcport=8332
rpcworkqueue=16
rpcthreads=4

# --- Authentifizierung ---
# .cookie wird automatisch generiert
# keine rpcuser/rpcpassword nötig

# --- Logging ---
logtimestamps=1
# debug=1                # Volle Debug-Ausgabe, nur wenn du sie wirklich brauchst!

# --- Performance ---
dbcache=450             # Für Raspberry Pi 5: 450–800 MB ist gut
maxmempool=512           # Mempool Limit in MB

# --- Sonstiges ---
# upnp=0                # Standard: aus, sicherheitshalber
# discover=0            # Wird meist nur bei listen=1 relevant
